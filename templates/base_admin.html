<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Impor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Judul Halaman Dinamis -->
    <title>{% block title %}Admin - MI-App{% endblock %} - Tes Kecerdasan Majemuk</title>
    <style>
        /* Style khusus untuk layout admin */
        body {
            background-color: #f0f2f5; /* Warna latar belakang yang lebih admin-y */
            font-family: 'Inter', sans-serif; /* Menggunakan font Inter */
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px; /* Lebar sidebar */
            background-color: #2d3748; /* Warna latar belakang sidebar (dark gray) */
            color: #cbd5e0; /* Warna teks di sidebar */
            padding: 1.5rem 1rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            flex-shrink: 0; /* Mencegah sidebar mengecil */
        }
        .sidebar a {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            margin-bottom: 0.5rem;
            transition: background-color 0.2s ease;
        }
        .sidebar a:hover {
            background-color: #4a5568; /* Warna hover */
            color: #fff;
        }
        .sidebar a.active {
            background-color: #4299e1; /* Warna aktif (blue-500) */
            color: #fff;
            font-weight: bold;
        }
        /* Untuk konten utama di layout admin */
        .admin-main-content {
            flex-grow: 1; /* Mengisi sisa ruang */
            padding: 2rem;
            background-color: #f8fafc; /* Warna latar belakang area konten */
            min-height: 100vh; /* Pastikan konten mengisi tinggi viewport */
        }
        /* Style untuk card/panel di halaman admin */
        .admin-card {
            background-color: #ffffff;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-md */
            border: 1px solid #e2e8f0; /* border-gray-200 */
        }
        /* Untuk tabel yang lebih compact di admin */
        .admin-table th, .admin-table td {
            padding: 0.75rem 1rem; /* Mengurangi padding */
        }
        .admin-table th {
            font-size: 0.75rem; /* text-xs */
        }
        .admin-table td {
            font-size: 0.875rem; /* text-sm */
        }
    </style>
</head>
<body class="text-gray-800"> {# Body admin selalu menggunakan flex layout #}

    <!-- Sidebar Navigasi Admin -->
    <aside class="sidebar no-print">
        <div class="text-2xl font-bold text-white mb-8">MI-App Admin</div>
        <nav>
            <a href="{{ url_for('admin.dashboard') }}" class="{% if request.endpoint == 'admin.dashboard' %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                Dasbor
            </a>
            <a href="{{ url_for('admin.bank_soal_index') }}" class="{% if request.endpoint.startswith('admin.bank_soal') %}active{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                Bank Soal
            </a>
            {# Nanti bisa ditambahkan link lain seperti Profil Narasi, Aktivitas, dll. #}
            <a href="{{ url_for('asesmen.index') }}" class="mt-4 border-t border-gray-700 pt-4 text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" /></svg>
                Kembali ke Aplikasi Utama
            </a>
        </nav>
    </aside>

    <!-- Konten Utama Aplikasi (untuk Admin) -->
    <div class="admin-main-content">
        <main class="admin-card p-6 md:p-8 max-w-full mx-auto">
            {% block content %}{% endblock %}
        </main>

        <footer class="text-center mt-8 text-sm text-gray-400 no-print">
            <p>&copy; {{ current_year }} MI-App. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
