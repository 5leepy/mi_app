<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Impor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Judul Halaman Dinamis -->
    <title>{% block title %}MI-App{% endblock %} - Tes Kecerdasan Majemuk</title>
    <style>
        /* Sedikit style tambahan untuk melengkapi Tailwind */
        body {
            background-color: #f8fafc; /* a light gray background */
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            {# --- PERBAIKAN: Mengubah 'main.index' menjadi 'asesmen.index' --- #}
            <a href="{{ url_for('asesmen.index') }}" class="text-4xl font-bold text-blue-600 hover:text-blue-800 transition-colors">
                Aplikasi Asesmen Kecerdasan Majemuk
            </a>
            <p class="text-gray-500 mt-2">Memahami Potensi Unik Setiap Anak</p>
        </header>

        <main class="bg-white p-6 md:p-10 rounded-xl shadow-lg max-w-5xl mx-auto">
            <!-- Konten dari halaman lain akan disisipkan di sini -->
            {% block content %}{% endblock %}
        </main>

        <footer class="text-center mt-12 text-sm text-gray-400">
            <p>&copy; {{ current_year }} MI-App. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
